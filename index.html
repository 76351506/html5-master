<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=2,maximum-scale=1,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css">

    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/animation.css">
    <link type="text/css" rel="stylesheet" href="css/button.css">
    <link type="text/css" rel="stylesheet" href="css/progressbar.css">
    <link type="text/css" rel="stylesheet" href="css/select2.min.css">
</head>
<body>
<header class="header">
    <div class="title">
        <a class="back">
            <i class="fa fa-angle-left f20"></i>
        </a>
        <a class="more">
            <i class="fa fa-ellipsis-h"></i>
        </a>

        <h3>跟团游</h3>
    </div>
    <div class="search">
        <div class="left">
            <i class="iconfont icon-gongchangzhoubian"></i>
            北京
        </div>
        <div class="right">
            <i class="iconfont icon-search f20"></i>
            <input type="text" placeholder="目的地/关键字"/>
        </div>
    </div>
    <div class="search-hot">
        <ul>
            <li>标题</li>
            <li>标题</li>
            <li>标题</li>
            <li>标题</li>
            <li>标题</li>
            <li>标题</li>
        </ul>
    </div>
</header>

<section class="content">
    <div class="swiper-container content-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide bg-light-gray">
                <div>page1</div>
                <div class="spinner spinner-line">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <hr/>
                <div class="spinner spinner-circle">
                    <div class="spinner-container container1">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container2">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container3">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                </div>
                <hr/>
                <div>
                    <h3>移动端开关按钮</h3>
                    <hr/>
                    <label class="toggle-select">
                        <input type="checkbox" name="openButton"/>

                        <div class="track">
                            <span></span>
                        </div>
                    </label>
                    <label class="toggle-select toggle-warning">
                        <input type="checkbox" name="openButton"/>

                        <div class="track">
                            <span></span>
                        </div>
                    </label>
                    <label class="toggle-select toggle-danger">
                        <input type="checkbox" name="openButton"/>

                        <div class="track">
                            <span></span>
                        </div>
                    </label>

                    <h3>移动端单选按钮--方</h3>
                    <hr/>
                    <label class="toggle toggle-radio toggle-success toggle-small">
                        <input type="radio" name="sex"/>

                        <div class="track">
                            <i class="fa fa-check"></i>
                        </div>
                        man
                    </label>
                    <label class="toggle toggle-radio toggle-warning toggle-large">
                        <input type="radio" name="sex"/>

                        <div class="track">
                            <i class="fa fa-check"></i>
                        </div>
                        woman
                    </label>

                    <h3>移动端单选按钮--圆</h3>
                    <hr/>
                    <label class="toggle toggle-radio toggle-radio-circle toggle-success toggle-small">
                        <input type="radio" name="food"/>


                        <div class="track">
                            <i class="fa fa-check"></i>
                        </div>
                        <span class=""> apple</span>
                    </label>
                    <label class="toggle toggle-radio toggle-radio-circle toggle-warning">
                        <input type="radio" name="food"/>

                        <div class="track">
                            <i class="fa fa-check"></i>
                        </div>
                        <span class=""> apple</span>
                    </label>
                    <label class="toggle toggle-radio toggle-radio-circle toggle-danger toggle-large">
                        <input type="radio" name="food"/>


                        <div class="track">
                            <i class="fa fa-check"></i>
                        </div>
                        <span class=""> orange</span>
                    </label>
                </div>
            </div>
            <div class="swiper-slide bg-orange">
                <div>page2</div>

            </div>
            <div class="swiper-slide bg-danger">
                <div>page3</div>
                <div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 85%;">
                            <div class="progress-value">85%</div>
                        </div>
                    </div>

                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 75%;">
                            <div class="progress-value">75%</div>
                        </div>
                    </div>

                    <div class="progress">
                        <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 90%;">
                            <div class="progress-value">90%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide bg-fuchsia">
                <div>page4</div>
                <div>
                    <h3>lazyload</h3>

                    <div>
                        <img class="lazy img-responsive" src="images/imgs/grey.gif"
                             data-original="images/imgs/bmw_m1_hood.jpg" width="765" height="574"
                             alt="BMW M1 Hood"><br/>
                        <img class="lazy img-responsive" src="images/imgs/grey.gif"
                             data-original="images/imgs/bmw_m1_side.jpg" width="765" height="574"
                             alt="BMW M1 Side"><br/>
                        <img class="lazy img-responsive" src="images/imgs/grey.gif"
                             data-original="images/imgs/viper_1.jpg" width="765" height="574" alt="Viper 1"><br/>
                        <img class="lazy img-responsive" src="images/imgs/grey.gif"
                             data-original="images/imgs/viper_corner.jpg" width="765" height="574"
                             alt="Viper Corner"><br/>
                        <img class="lazy img-responsive" src="images/imgs/grey.gif"
                             data-original="images/imgs/bmw_m3_gt.jpg" width="765" height="574" alt="BMW M3 GT"><br/>
                        <img class="lazy img-responsive" src="images/imgs/grey.gif"
                             data-original="images/imgs/corvette_pitstop.jpg" width="765" height="574"
                             alt="Corvette Pitstop"><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <ul class="footer-nav">
        <li>
            <a href="javascript:void(0)" onclick="slideTo(0)">
                <i class="fa fa-amazon"></i>
                <span class="mt5">导航</span>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)" onclick="slideTo(2)">
                <i class="fa fa-amazon"></i>
                <span class="mt5">导航</span>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)" onclick="slideTo(2)">
                <i class="fa fa-amazon"></i>
                <span class="mt5">导航</span>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)" onclick="slideTo(3)">
                <i class="fa fa-amazon"></i>
                <span class="mt5">导航</span>
            </a>
        </li>
    </ul>
</footer>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/event.js"></script>
<script type="text/javascript" src="js/touch.js"></script>
<script type="text/javascript" src="js/fx.js"></script>

<script type="text/javascript" src="js/lazyload.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $("img.lazy").lazyload({
        effect : "fadeIn"
    });
    var contentSlide = new Swiper('.content-slide', {
        pagination: ".navigator-pagination"
    });

    function slideTo(index) {
        contentSlide.slideTo(index);
    }
</script>
</body>
</html>
